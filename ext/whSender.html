<!DOCTYPE html>
<html>
  <head>
    <title>webhook-message-sender</title>
    <link rel="stylesheet" type="text/css" href="/assets/wh-assets/whSender.css">
    <script src="/assets/wh-assets/whSender.js"></script>
  </head>
  <body>
    <span class="input-title"></span>
    <textarea id="bot-name" name="botName" rows="4" cols="50"></textarea>
