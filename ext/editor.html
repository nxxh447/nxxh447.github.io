<!DOCTYPE html>
<html>
  <head>
    <title>code editor</title>
    <link rel="stylesheet/less" type="text/css" href="/assets/editor.less">
    <script src="/assets/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>
  <body>
    <main class="view">
      <div class="window">
        <div class="window-header">
          <select class="language">
            <option value="javascript" selected>JavaScript</option>
            <option value="markup">HTML</option>
            <option value="php">PHP</option>
            <option value="golang">Golang (soon)</option>
            <option value="java">Java (soon)</option>
            <option value="c">C (soon)</option>
            <option value="cpp">C++ (soon)</option>
            <option value="py">Python (never)</option>
          </select>
        </div>
        <div class="window-body">
          <textarea class="code-input">
            // Switch the language and put some code on me :)
            // This is a 'Hello World' example.
            
            
            console.log("Hello, World!");
          </textarea>
          <pre class="code-output">
          <code class="language-javascript"></code>
          </pre>
        </div>
      </div>
    </main>
  </body>
</html>
