<!DOCTYPE html>
<html>
  <head>
    <title>new code editor</title>
    <link rel="stylesheet/less" type="text/css" href="/assets/newEditor.less">
    <script src="/assets/newEditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>
  <body>
    <main class="main">
      <div class="window">
        <select class="language">
          <option value="js" selected>JavaScript (soon)</option>
          <option value="html">HTML (soon)</option>
          <option value="css">CSS (soon)</option>
          <option value="golang">Golang (soon)</option>
          <option value="c">C (soon)</option>
          <option value="cpp">C++ (soon)</option>
        </select>
        <div class="codeEditorContainer">
          <textarea class="codeEditor">
            // [args]...
          </textarea>
        </div>
        <div class="stats">
          <div id="lang"></div>
          <div id="lines"></div>
          <div id="chars"></div>
        </div>
      </div>
    </main>
  </body>
</html>
